<div id="phone-request-popup" aria-hidden="true" class="phone-request-popup popup">
	<div class="phone-request-popup__wrapper popup__wrapper">
		<div class="popup__content">
			<div class="phone-request-popup__content">
				<button
					data-close
					type="button"
					class="phone-request-popup__close popup__close _icon-xmark-bold"></button>
				<div class="phone-request-popup__body popup__body">
					<div class="phone-request-popup__title popup-title-font">Заказать звонок</div>
					<div class="phone-request-popup__text text-font">
						Укажите ваши актуальные данные, мы свяжемся с вами в течении 15 минут
					</div>
					<form class="phone-request-popup__form" action="#">
						<input class="phone-request-popup__input input" type="text" placeholder="Ваше имя" />
						<input class="phone-request-popupinput input _input-phone-mask" type="tel" />
						<input class="phone-request-popup__input input" type="email" placeholder="Ваш E-mail" />
						<button class="phone-request-popup__button button" type="submit">Оставить заявку</button>
					</form>
					<div class="phone-request-popup__private">
						Нажимая «Ответить на вопросы», я даю согласие на <a href="#">обработку персональных данных</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
