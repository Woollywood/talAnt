<div id="login-control-panel-popup" aria-hidden="true" class="login-control-panel-popup popup">
	<div class="login-control-panel-popup__wrapper popup__wrapper">
		<div class="popup__content">
			<div class="login-control-panel-popup__content">
				<button
					data-close
					type="button"
					class="login-control-panel-popup__close popup__close _icon-xmark-bold"></button>
				<div class="login-control-panel-popup__body popup__body">
					<div class="login-control-panel-popup__title">Войти в панель управления</div>
					<form class="login-control-panel-popup__form login-control-panel-popup__form" action="#">
						<input class="login-control-panel-popup__input input" type="text" placeholder="Введите логин" />
						<div class="login-control-panel-popup__password input-password">
							<input class="login-control-panel-popup__input" type="password" placeholder="Введите пароль" />
							<button class="login-control-panel-popup__view-password input__viewpass _icon-eye" type="button"></button>
						</div>
						<button class="login-control-panel-popup__button button" type="submit">Войти</button>
					</form>
					<div class="login-control-panel-popup__link text-font">Перейти на <a href="login.html">страницу входа</a></div>
				</div>
			</div>
		</div>
	</div>
</div>
